            <script>
                $(document).ready(function () {
                    $.ajax({
                        url: 'getStreamer.php', // your php file
                        type: 'GET', // type of the HTTP request
                        beforeSend: function(){
                            // Show image container
                            $(".loader").show();
                        },
                        success: function (data) {
                            var obj = jQuery.parseJSON(data);
                            var channelListHtml = "";
                            for (var i = 0; i < obj.length; i++) {
                                var avatar = obj[i].avatar;
                                var title = obj[i].title;
                                var description = obj[i].description;
                                var channelId = obj[i].channelId;
                                var channelTitle = obj[i].channelTitle;
                                var status = obj[i].status;
                                var app = obj[i].app;

                                channelListHtml += '<div class="channel youtube online">';
                                if (app == 'youtube') {
                                    channelListHtml += '<a href="https://www.youtube.com/channel/' + channelId + '" >';
                                } else if (app == 'mixer') {
                                    channelListHtml += '<a target="_blank" href="https://mixer.com/' + channelId + '" >';
                                }
                                channelListHtml += '    <div class="avatar">';
                                channelListHtml += '        <div class="image" style="background-image: url(&quot;' + avatar + '&quot;);"></div>';
                                channelListHtml += '    </div>';
                                channelListHtml += '    </a>';

                                channelListHtml += '  <div class="details">';
                                channelListHtml += '  <div class="name">';
                                if (app == 'youtube') {
                                    channelListHtml += '<a target="_blank" href="https://www.youtube.com/channel/' + channelId + '" >';
                                } else if (app == 'mixer') {
                                    channelListHtml += '<a target="_blank" href="https://mixer.com/' + channelId + '" >';
                                }
                                channelListHtml += ' <div style="color: #ffffff" class="channel_name">' + channelTitle + '</div>';
                                channelListHtml += ' <div class="stream_title">' + title + '</div>';

                                channelListHtml += '<a>';
                                channelListHtml += '  </div>';
                                channelListHtml += '  </div>';
                                if (app == 'youtube' && status == 'on') {
                                    channelListHtml += ' <div class="dot" style="color: red;background-color: red;"></div>';
                                } else if (app == 'mixer' && status == 'on') {
                                    channelListHtml += ' <div class="dot" style="color: blueviolet;background-color: blueviolet;"></div>';
                                } else if (app == 'youtube' && status == 'off') {
                                    channelListHtml += ' <div class="" style="color: #ffffff;background-color: transparent;">Offline</div>';
                                } else {
                                    channelListHtml += ' <div class="" style="color: #ffffff;background-color: transparent;">Offline</div>';
                                }
